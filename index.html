<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>december game</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

<div id="load" class="load"></div>

<div class="levelNumber" id="levelNumber"></div>
	
<div id="pointsArea" class="hidden"></div>

<div id="menu" class="hidden">

	<h1>Star Creator</h1>
	<h3>You may collect all elements falling down.</h3>
	<p>BUT... length of star life depends on percentage of Hydrogenium in it.</p>
	<p>Good Luck</p>


</div>

<div id="container" class="hidden"></div>

<div id="finish" class="hidden"> 	
	<p>The percentage of Hydrogenium in your star is <span id="percentage" class="percentage"></span> %</p>
	<p>Your star will live for <span id="years" class="years"></span> years</p>
	<p class="arrow" id="next">next</p>
		
</div>

<nav class="buttons">

	<input type="button" name="restart" id="restart" class="restart" value="New Game">
	<input type="button" name="pause" id="pause" class="pause" value="Pause">
	<input type="button" name="continue" id="continue" class="continue" value="Continue">

</nav>


	<!-- <script type="text/javascript" src="http://code.jquery.com/j query-2.1.0.js"></script>-->
	
	<script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.min.js"></script>
	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
